<div class="container">
  <span *ngFor="let os of orderedScreening" class="line">
    <span class="title">{{os.date | date: 'dd/MM/YYYY' }}</span>
    <span class="chip-c">
      <app-chip
        *ngFor="let s of os.screenings"
        [class.disabled]="isFull(s)"
        [hoverable]="!isFull(s)"
        [label]="(s.start | date: 'HH:mm') || '---'"
        [matTooltip]="formatPlaces(s)"
        (click)="chipClicked(s)"
      />
    </span>
  </span>
</div>
