<div class="table-container mat-elevation-z8">
  <div class="loader" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="table-wrapper">
    <mat-table
      [dataSource]="dataSource"
      matSort
      matSortActive="id" matSortDisableClear matSortDirection="asc">
      <ng-container *ngFor="let columnDef of displayedColumns"
                    [matColumnDef]="columnDef.field">
        <mat-header-cell *matHeaderCellDef>{{ columnDef.name }}</mat-header-cell>
        <ng-container *ngIf="columnDef.pipe; else noPipe">
          <mat-cell *matCellDef="let row">{{ columnDef.pipe.transform(row[columnDef.field]) }}</mat-cell>
        </ng-container>

        <ng-template #noPipe>
          <mat-cell *matCellDef="let row">{{ row[columnDef.field] }}</mat-cell>
        </ng-template>
      </ng-container>

      <mat-header-row *matHeaderRowDef="headers"></mat-header-row>
      <mat-row mat-ripple matRipple (click)="clickEvent(row)" *matRowDef="let row; columns: headers;"></mat-row>
    </mat-table>

    <mat-divider></mat-divider>

    <mat-paginator [length]="totalCount"
                   [pageSize]="10"
                   [pageSizeOptions]="[5,10,15]"
                   (page)="refreshData()"
    ></mat-paginator>
  </div>
</div>
