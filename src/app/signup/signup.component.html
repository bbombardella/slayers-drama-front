<app-credentials-container label="S'inscrire">
  <form [formGroup]="signUpForm" (ngSubmit)="signUpClicked()">
    <div>
      <label for="first-name">Prénom</label>
      <input type="text" name="first-name" id="first-name" formControlName="firstName">
    </div>
    <div>
      <label for="last-name">Nom</label>
      <input type="text" name="last-name" id="last-name" formControlName="lastName">
    </div>
    <div>
      <label for="email">Adresse mail</label>
      <input type="text" name="email" id="email" formControlName="email" placeholder="xyz@host.com">
    </div>
    <div>
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" formControlName="password" placeholder="•••••••••">
    </div>
    <div>
      <label for="confirm-password">Confirmation de mot de passe</label>
      <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" placeholder="•••••••••">
    </div>

    <p class="error" *ngFor="let error of errors">{{ error }}</p>

    <button type="submit" [disabled]="!signUpForm.valid">S'inscrire</button>
  </form>
</app-credentials-container>
